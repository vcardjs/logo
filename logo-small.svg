<svg
  aria-labelledby="vcardjs-logo-small-title vcardjs-logo-small-description"
  role="img"
  viewBox="0 0 1920 1920"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:cc="http://creativecommons.org/ns#"
>
  <title id="vcardjs-logo-small-title">vCard.js Logo Small</title>

  <desc id="vcardjs-logo-small-description">A yellow square with the letters VC in black followed by
    the letters JS in gray inside.</desc>

  <metadata>
    <rdf:RDF>
      <cc:License rdf:about="http://creativecommons.org/licenses/by/4.0/">
        <cc:permits rdf:resource="http://creativecommons.org/ns#Reproduction" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#Distribution" />
        <cc:requires rdf:resource="http://creativecommons.org/ns#Notice" />
        <cc:requires rdf:resource="http://creativecommons.org/ns#Attribution" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#DerivativeWorks" />
      </cc:License>
      <cc:Work rdf:about="">
        <cc:license rdf:resource="http://creativecommons.org/licenses/by/4.0/" />
      </cc:Work>
    </rdf:RDF>
  </metadata>

  <rect class="background" width="100%" height="100%" fill="#f0db4f" />

  <text class="text" x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
    <tspan class="vc" font-family="Fira Code" font-size="700px" font-weight="bold" fill="#000000">VC</tspan>
    <tspan class="js" font-family="Fira Code" font-size="700px" font-weight="bold" fill="#323330">JS</tspan>
  </text>
</svg>
